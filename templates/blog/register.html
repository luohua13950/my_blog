{% load staticfiles %}
{% load blog_tags %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>博客</title>
    <style>

</style>
     <link href={% static "blog/css/bootstrap.min14ed.css"%} rel="stylesheet">
    <link href={% static "blog/css/font-awesome.min93e3.css" %} rel="stylesheet">

    <link href={% static "blog/css/animate.min.css" %}rel="stylesheet">
    <link href={% static "blog/css/style.min862f.css" %}rel="stylesheet">

    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>
<body >
 <div class="middle-box fadeInDown animated text-center center">
             <div>

                <h1 class="logo-name">HL</h1>

            </div>
    <h3>博客</h3>

<form class="form-horizontal" action="." method="post">{% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label">用户名</label>
            <div class="col-md-6 text-left">{{ form.username }}</div>
        </div>
<div class="form-group">
            <label for="{{ form.email.id_for_label }}" class="col-md-5 control-label">邮箱</label>
            <div class="col-md-6 text-left">{{ form.email }}</div>
        </div>

        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label">密码</label>
            <div class="col-md-6 text-left">{{ form.password }}</div>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label">重输密码</label>
            <div class="col-md-6 text-left">{{ form.password2 }}</div>
        </div>
      <button type="submit" class="btn btn-primary block full-width m-b">注册</button>
    </form>
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<p class="text-muted text-center"> <a href={% url 'blog:index' %}>返回首页</a>
</form>
</div>
   <script src={% static "blog/js/jquery.min.js?v=2.1.3" %}></script>
    <script src={% static "blog/js/bootstrap.min.js" %}></script>
</body>
</html>
